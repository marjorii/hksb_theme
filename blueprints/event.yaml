extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.date:
              type: datetime
              style: vertical
              label: Date
            header.place:
              type: text
              style: vertical
              label: Lieu
            header.organisers:
              type: select
              size: long
              classes: fancy
              multiple: true
              label: Organisateurs
              style: vertical
              options:
                'Hackstub': Hackstub
                'Alsace Réseau Neutre': Alsace Réseau Neutre
                'LJF': LJF
                'Irina': Irina
              validate:
                type: commalist
            header.link:
              type: list
              label: Lien
              fields:
                .name:
                  type: text
                  label: Nom
                .url:
                  type: text
                  label: Url
