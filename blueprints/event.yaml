extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.date:
              type: datetime
              style: vertical
              label: Date
            header.place:
              type: text
              style: vertical
              label: Lieu
            header.organisers:
              type: select
              size: long
              classes: fancy
              multiple: true
              label: Organisateurs
              style: vertical
              options:
                'Hackstub': Hackstub
                'Alsace Réseau Neutre': Alsace Réseau Neutre
                'LJF': LJF
                'Irina': Irina
              validate:
                type: commalist
            header.link:
              type: list
              label: Lien
              fields:
                .name:
                  type: text
                  label: Nom
                .url:
                  type: text
                  label: Url
            header.content:
              type: list
              style: vertical
              label: Contenu
              fields:
                .media:
                  type: filepicker
                  folder: '@self'
                  preview_images: true
                  label: Média
                .caption:
                  type: text
                  label: Légende
                .text:
                  type: editor
                  label: Texte
                  codemirror:
                    mode: 'markdown'
